<!DOCTYPE html>
<html>
<head>
    <title>Sanskrit Book Search</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Sanskrit Book Search</h1>
    
    <!-- Navigation Link to Upload -->
    <a href="/upload" style="margin-bottom: 20px; display: inline-block;">Upload a New Book</a>

    <form method="POST">
        <input type="text" name="book_name" placeholder="Enter book name" required>
        <button type="submit">Search</button>
    </form>

    {% if books %}
        <h2>Search Results:</h2>
        <ul>
            {% for book_id, title, author in books %}
                <li>
                    <a href="/book/{{ book_id }}">{{ title }}</a> by {{ author }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
