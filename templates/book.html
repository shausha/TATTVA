<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <script>
        function syncScroll(textDiv, pdfFrame) {
            textDiv.addEventListener('scroll', () => {
                const textScroll = textDiv.scrollTop / textDiv.scrollHeight;
                const pdfPage = Math.ceil(textScroll * pdfFrame.contentDocument.body.scrollHeight / 842);
                pdfFrame.contentWindow.scrollTo(0, (pdfPage - 1) * 842);
            });
        }
        document.addEventListener("DOMContentLoaded", () => {
            const textDiv = document.getElementById("text-content");
            const pdfFrame = document.getElementById("pdf-viewer");
            syncScroll(textDiv, pdfFrame);
        });
    </script>
</head>
<body>
    <h1>{{ title }}</h1>
    <p><strong>Author:</strong> {{ author }}</p>
    <p><strong>Year:</strong> {{ year }}</p>
    <div style="display: flex; justify-content: space-around;">
        <div id="text-content" style="width: 45%; height: 600px; overflow-y: scroll; border: 1px solid black;">
            {{ text | safe }}
        </div>
        <iframe id="pdf-viewer" src="{{ url_for('view_pdf', book_id=book_id) }}" style="width: 45%; height: 600px; border: none;"></iframe>
    </div>
    <a href="/">Back to Search</a>
</body>
</html>
