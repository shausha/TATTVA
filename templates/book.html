<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Basic Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        /* Container for the content */
        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Book Details Styling - Flexbox for Left and Right Alignment */
        .details {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .details p {
            margin: 8px 0;
            color: #555;
        }

        .details strong {
            color: #007bff;
        }

        /* Content area Styling */
        .content {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.8;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Back Link Styling */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Format selection styles */
        .format-options {
            margin: 20px 0;
            text-align: center;
        }
        
        .format-btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
        
        .format-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
        
        /* TEI specific styles */
        .tei-content {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        .entities-content persName {
            color: #d63384;
            font-weight: bold;
        }
        
        .entities-content placeName {
            color: #198754;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="details">
            <p><strong>Author:</strong> {{ author }}</p>
            <p><strong>Year:</strong> {{ year }}</p>
        </div>
        
        <!-- Format selection options -->
        <div class="format-options">
            <a href="{{ url_for('book', book_id=book_id, format='plain') }}" class="format-btn {% if content_type == 'plain' %}active{% endif %}">Plain Text</a>
            <a href="{{ url_for('book', book_id=book_id, format='tei') }}" class="format-btn {% if content_type == 'tei' %}active{% endif %}">TEI XML</a>
            <a href="{{ url_for('book', book_id=book_id, format='entities') }}" class="format-btn {% if content_type == 'entities' %}active{% endif %}">Entities</a>
        </div>
        
        <!-- Content display with appropriate class based on format -->
        <div class="content {{ content_type }}-content">
            {{ content | safe }}
        </div>
        
        <!-- Download options -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('download', book_id=book_id) }}" class="btn" style="margin-right: 10px;">Download Text</a>
            <a href="{{ url_for('download', book_id=book_id, format='tei') }}" class="btn">Download TEI XML</a>
        </div>
        
        <div class="back-link">
            <a href="/">Back to Search</a>
        </div>
    </div>
</body>
</html>
